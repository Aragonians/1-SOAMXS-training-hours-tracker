<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Hours Tracker</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" href="appicon.png">
    <link rel="apple-touch-icon" href="appicon.png">
    <meta name="theme-color" content="#007bff">
</head>
<body>

    <header>
        <img src="logo.png" alt="Company Logo" class="app-logo"> 
        <h1>‚è∞ Instructor Hours Tracker</h1>
    </header>

    <main>
        <section id="tracker-form">
            <h2>Log New Session</h2>
            
            <select id="instructor-name" required>
                <option value="" disabled selected>Select Instructor</option>
                <option value="Aragon">Aragon</option>
                <option value="Morrison">Morrison</option>
                <option value="Howard">Howard</option>
            </select>

            <select id="class-taught" required>
                <option value="" disabled selected>Select Class Taught</option>
                <option value="Non-Instructional">Non-Instructional</option> 
                <option value="MXR">MXR</option>
                <option value="MXO">MXO</option>
                <option value="CPR">CPR</option>
                <option value="TCCC">TCCC</option>
                <option value="MQTP">MQTP</option>
                <option value="Commando">Commando</option>
            </select>
            
            <input type="date" id="session-date" required>

            <select id="session-type" required>
                <option value="" disabled selected>Select Hour Type</option>
                <option value="instructional">Instructional Hours</option>
                <option value="non-instructional">Non-Instructional Hours</option>
            </select>
            
            <div class="time-inputs">
                <label for="start-time">Start Time:</label>
                <input type="time" id="start-time" required>
                
                <label for="end-time">End Time:</label>
                <input type="time" id="end-time" required>
            </div>

            <button onclick="logSession()">Add Session</button>
            <p id="error-message" class="hidden"></p>
        </section>

        <section id="summary">
            <h2>Total Hours Summary</h2>
            <div class="summary-box">
                <p>Total Instructional:</p>
                <p id="total-instructional">0.00 hours</p>
            </div>
            <div class="summary-box">
                <p>Total Non-Instructional:</p>
                <p id="total-non-instructional">0.00 hours</p>
            </div>
        </section>

        <section id="chart-section">
            <h2>Total Hours Distribution (Type)</h2>
            <div class="chart-container">
                <canvas id="typeHoursChart" width="400" height="200"></canvas>
            </div>
        </section>

        <section id="instructor-chart-section">
            <h2>Individual Instructor Hours Breakdown</h2>
            <div class="chart-container">
                <canvas id="instructorHoursChart" width="400" height="300"></canvas>
            </div>
        </section>

        <section id="session-log">
            <h2>Session Log</h2>
            <ul id="log-list">
                </ul>
            <button onclick="clearAllData()">Clear All Data</button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
